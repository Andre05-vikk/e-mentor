

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the E-Mentorship Platform!</h1>
    {% for question in questions %}
        <p>{{ question.content }}</p>
        <!-- NÃ¤ita vastuseid siin -->
        {% for answer in question.answers %}
            <p>{{ answer.content }} by {{ answer.user.username }}</p>
        {% endfor %}
        <form method="post" action="{{ url_for('add_answer', question_id=question.id) }}">
            <input type="text" name="content" placeholder="Your answer">
            <input type="submit" value="Answer">
        </form>
    {% endfor %}
    <form method="post" action="{{ url_for('add_question') }}">
        <input type="text" name="content" placeholder="Your question">
        <input type="submit" value="Ask">
    </form>
</body>
</html>
